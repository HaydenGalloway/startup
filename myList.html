<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />
    <script src="myList.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Santa's List<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="myList.html">My List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Nice List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-dark text-center relative-parent">
      <div class="container-top">
        <div class="players">
          User:
          <span class="player-name"></span>
        </div>
        <h1 class="my-3">My List</h1>
          <form id="myListForm">
            <div class="container">
              <div class="row">
                <div class="col-sm-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-sm-4">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="col-sm-4">
                    <label for="link" class="form-label">Link</label>
                    <input type="url" class="form-control" id="link" required>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Add to List</button>
            </div>
          </form>
        </div>
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Link</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="myListTable">
            </tbody>
        </table>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Author Name(s)</span>
        <a
          class="text-reset"
          href="https://github.com/webprogramming260/simon-javascript"
          >Source</a
        >
      </div>
    </footer>
  </body>
</html>
