    <main class="container flex-grow-1 py-4">

    <body>
      <div class="container mt-5">
        <h1>My List</h1>
        <form id="my-form">
          <div class="form-row align-items-center">
            <div class="col">
              <label for="item">Item:</label>
              <input type="text" class="form-control" id="item" name="item">
            </div>
            <div class="col">
              <label for="where-to-buy">Where to Buy It:</label>
              <input type="text" class="form-control" id="where-to-buy" name="where-to-buy">
            </div>
            <div class="col">
              <label for="description">Description:</label>
              <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2" id="add-button">Add</button>
            </div>
          </div>
        </form>
        <table class="table mt-3">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Where to Buy It</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody id="my-table-body">
            <!-- Table rows will be added dynamically with JavaScript -->
          </tbody>
        </table>
      </div>
    </body>
