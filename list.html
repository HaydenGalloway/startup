<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <script src="list.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-teal">
        <a class="navbar-brand" href="login.html">ðŸŽ… Santa's List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="people.html">People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="groups.html">Groups</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list.html">Lists</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container flex-grow-1 py-4">
      <br>

      <div class="players">This is <span class="player-name">your list</span>. Add items.</div>
      <div class="container">
          <div class="form-row flex-column">
            <div class="form-group col-md-4 col-sm-12">
              <label for="item">Item:</label>
              <input type="text" class="form-control" id="item">
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <label for="whereToBuy">Where to Buy:</label>
              <input type="text" class="form-control" id="whereToBuy">
            </div>
            <div class="form-group col-md-4 col-sm-12">
              <label for="description">Description:</label>
              <input type="text" class="form-control" id="description">
            </div>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-light rounded-pill mt-4" id="add-button">Add an Item</button>
          </div>
      </div>

      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <table class="table table-striped" id="list-table">
            <thead>
              <td>Items</td>
              <td>Description</td>
              <td>Where to Buy</td>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white fixed-bottom">
      <div class="container text-center">
        <a href="https://github.com/haydengalloway" class="text-white">Hayden Galloway's Github</a>
